        /*
            符号： 冒号
            结构伪类： 通过结构来进行筛选

        */
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 520px;
            height:auto;
            margin:100px auto;
        }

        li{
            float: left;
            width: 70px;
            height: 70px;
            border: 1px solid #CCC;
            text-align: center;
            line-height: 70px;

            margin-left:-1px;
            margin-top:-1px;
        }
        /* 先找父元素 在里面指定的 那个标签*/
        /* 选中第一个*/
       li:first-child{
            background-color: pink;
        }
