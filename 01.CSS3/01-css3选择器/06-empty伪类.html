<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*:
            empty: 空的
        */
        div{
            width: 300px;
            height: 100px;
            border: 1px solid #000;
            margin-top:20px;
        }
        /* 如果div是空的则会被选中*/
        div:empty{
            background-color: red;
        }
    </style>
</head>
<body>
    <h3>下面的div是空的，可以使用empty伪类</h3>
    <div></div>
    <div>
        <span>span</span>
    </div>
</body>
</html>
