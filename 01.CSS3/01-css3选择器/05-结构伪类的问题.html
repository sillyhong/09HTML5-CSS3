<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 需要先找到父元素 并且序号要匹配 标签匹配 */
        p:nth-child(2) {
            background-color: pink;
        }
        em:nth-child(3){
            background-color: red;
        }
    </style>
</head>
<body>
         <h1>需要先找到父元素 并且序号要匹配 标签匹配</h1>

    <div>
        <span>spanspan</span>
        <p>ppppppppppp</p>
        <em>ememmmmmmmmmmmmm</em>
    </div>
</body>
</html>
