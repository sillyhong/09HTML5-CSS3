<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* css3 懂你美！*/
        p{
            text-align: center;
            font-size:100px;
            font-family: "Microsoft Yahei";
            margin-top:100px;
            font-weight: 700;

            text-shadow: 24px 27px 22px #333;

            /*文字阴影：
                text-shadow: 水平位移 垂直位移  模糊程度  阴影颜色;
                X值：正数  往右移动
                     负数  往左移动

                Y值：正数  往下移动
                     负数  往上移动
            */
        }
    </style>
</head>
<body>
    <p>苍茫的天涯我的爱！</p>

</body>
</html>
