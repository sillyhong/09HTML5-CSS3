<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .out{
            width: 400px;
            height: 400px;
            background-color: blue;
            margin:100px auto;
            border: 1px solid #000;
            opacity: 0.3;
        }

        .in{
            width: 200px;
            height: 200px;
            background-color: red;
            margin:100px auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<!-- opacity  可以给盒子设置透明，但是会影响里面的子盒子，并且子盒子无法改变透明度 -->
    <div class="out">
        <div class="in"></div>
    </div>

</body>
</html>
