<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>重复渐变</title>
</head>
<style type="text/css" media="screen">
    .linear-gradient {
       margin: 100px auto;
       width: 500px;
       height: 200px;
       /* 重复渐变 */
       background-image: repeating-linear-gradient(red 0px, blue 30px,green 60px);
    }
    .radial-gradient {
       margin: 100px auto;
       width: 500px;
       height: 500px;
       border-radius: 50%;
       /* 重复渐变 */
       background-image: repeating-radial-gradient(red 0px, blue 30px,green 60px);
    }
</style>
<body>
    <div class="linear-gradient">

    </div>
    <div class="radial-gradient">

    </div>
</body>
</html>
